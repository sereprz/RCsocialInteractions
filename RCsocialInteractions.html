<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="8-utf">
		<title>D3 Page Template</title>
		<style >
			.node {
				stroke: #fff;
				stroke-width: 1.5px;
			}
			.link {
				stroke: #999;
				stroke-opacity: .6;
			}
		</style>
		<script src="http://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		var width = 1000,
		height = 1000;

		var color = d3.scale.category20();

		var force = d3.layout.force()
		.charge(-120)
    	.linkDistance(30)
		.size([width, height]);

		var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

		d3.json("social.json", function(error, graph) {
			force
			.nodes(graph.nodes)
			.links(graph.links)
			.start();

			var link = svg.selectAll(".link")
			.data(graph.links)
			.enter().append("line")
			.attr("class", "link")
			.style("stroke-width", function(d) { return Math.sqrt(d.value); });

			var node = svg.selectAll(".node")
			.data(graph.nodes)
			.enter().append("circle")
			.attr("class", "node")
			.attr("r", 5)
			.style("fill", function(d) { return color(d.batch); })
			.call(force.drag);

			node.append("title")
			.text(function(d) { return d.sender_name; });

			force.on("tick", function() {
			link.attr("x1", function(d) { return d.source.x; })
			.attr("y1", function(d) { return d.source.y; })
			.attr("x2", function(d) { return d.target.x; })
			.attr("y2", function(d) { return d.target.y; });

			node.attr("cx", function(d) { return d.x; })
			.attr("cy", function(d) { return d.y; });
  });
});

		</script>
	</body>
</html>
