<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="8-utf">
		<title>D3 Page Template</title>
		<style >
			.node {
				stroke: #fff;
				stroke-width: 1px;
			}
			.link {
				stroke: #999;
				stroke-opacity: .6;
			}

			svg {
				background-color: #00005C;
			}
 
		</style>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		var width = 1000,
		height = 600;

		//var color = d3.scale.category20();

		var force = d3.layout.force()
		.charge(-200)
    	.linkDistance(width/10)
		.size([width, height]);

		var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

		var nodeSize = d3.scale.linear();

		var nodeColor = d3.scale.ordinal();

		d3.json("social.json", function(error, graph) {
			force
			.nodes(graph.nodes)
			.links(graph.links)
			.start();

			nodeSize
				.domain([d3.min(graph.nodes, function(d) {return d.mentions_received;} ), d3.max(graph.nodes, function(d) {return d.mentions_received;})])
				.range([5, 30]);

			nodeColor
				.domain([d3.min(graph.nodes, function(d) {return d.mentions_sent;} ), d3.max(graph.nodes, function(d) {return d.mentions_sent;})])
				.range(colorbrewer.Purples[6]);

			var link = svg.selectAll(".link")
			.data(graph.links)
			.enter().append("line")
			.attr("class", "link")
			.style("stroke-width", function(d) { return Math.sqrt(d.value); });

			var node = svg.selectAll(".node")
			.data(graph.nodes)
			.enter().append("circle")
			.attr("class", "node")
			.attr("r", function(d) { return nodeSize(d.mentions_received);}) // scale?
			.style("fill", function(d) { return nodeColor(d.mentions_received); })
			.call(force.drag);

			node.append("title")
			.text(function(d) { return d.sender_name + '\nMentions received: ' + d.mentions_received + '\nMentions sent: ' + d.mentions_sent; });

			force.on("tick", function() {
			link.attr("x1", function(d) { return d.source.x; })
			.attr("y1", function(d) { return d.source.y; })
			.attr("x2", function(d) { return d.target.x; })
			.attr("y2", function(d) { return d.target.y; });

			node.attr("cx", function(d) { return d.x; })
			.attr("cy", function(d) { return d.y; });
  });
});

		</script>
	</body>
</html>
